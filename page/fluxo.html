<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário Fluxo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="icon" href="../asset/image/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="../asset/style/fluxo.css">
</head>
<body>
	<div class="back-button" id="contabt" onclick="goBack()">
		&#8592; Voltar
	</div>
	<h1>Fluxo</h1>
	<form id="fluxo_colegio">

		<label for="data_fluxo">Data:</label>
		<input type="date" id="data_fluxo">

		<label for="fluxo_conta">Conta:</label>
		<select name="accont" id="Contas">
			<option value="conta">Todos As Contas</option>
		</select><br>
		<br>
		<br>
		<br>

        <label for="operacao_fluxo">Operação:</label>
		<select name="operation" id="Operacoes">
			<option value="operacao">Todos As Operações</option>
		</select><br>
		<br>
		<br>
		<br>
        
		<label for="valor_fluxo">Valor:</label>
		<input type="number" id="valor_fluxo">
		<br>

		<label for="descricao_fluxo">Descrição:</label>
		<input type="text" id="descricao_fluxo"><br>
		<br>
		<div class="btn-class">
			<button type="button" id="submit-btn-salvar" onclick="salvar()">Salvar</button>
			<button type="button" id="submit-btn-consultar" onclick="consultar()">Consultar</button>
			<button type="button" id="submit-btn-alterar" onclick="alterar()">Alterar</button>
			<button type="button" id="submit-btn-apagar" onclick="apagar()">Apagar</button>	
		</div>	
	</form>	
	<script src="../script/fluxo.js"></script>
</body>
</html>
