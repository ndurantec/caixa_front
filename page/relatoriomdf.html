<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho com Comboboxes</title>
    <link rel="stylesheet" href="../asset/style/relatoriomdf.css">
</head>
<body>
    <header>
        <h1>Filtro de Dados</h1>
        <form id="form-relatorio">
        <div class="filters">
            <div class="filter-item">
                <label for="data_inicio">Data Início:</label>
                <input type="date" id="data_inicio" name="data_inicio" required>

                <label for="data_fim">Data Fim:</label>
                <input type="date" id="data_fim" name="data_fim" required>

                <label for="conta">Contas:</label>
                <select id="conta" name="conta" required>
                </select>


                <label for="operacao">Operação:</label>
                <select id="operacao" name="operacao" required>
                </select>

                    <button type="button">Filtrar</button>
        </form>
            </div>
        </div>
    </header>
    <script src="../script/relatoriomdf.js">
	</script>
</body>
</html>
