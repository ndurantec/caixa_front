<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Relatório de Fluxo</title>
		<link rel="icon" href="../asset/image/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="../asset/style/relatorio.css">
	</head>
	<body>
		<div class="back-button" id="contabt" onclick="goBack()">
			&#8592; Voltar
		</div>
		<header class="header">
			<h1>Relatório de Fluxo</h1>
			
			<label for="data_inicio">Data Início:</label>
			<input type="date" id="data_inicio" name="data_inicio" required>
	
			<label for="data_fim">Data Fim:</label>
			<input type="date" id="data_fim" name="data_fim" required>
	
			<label for="operacao">Operação:</label>
			<select id="operacao" name="operacao" required>
				<option value="">Selecione a operação</option>
				<option value="entrada">Entrada</option>
				<option value="saida">Saída</option>
			</select>
			<br><br><br><br>
	
			<button type="submit">Gerar Relatório</button>
			<button id = "generate-pdf" onclick="gerarPDF()">Gerar PDF</button>
		</header>
		<div id="corpo">
			<!-- Total de valores -->
		<h3>Total: <span id="total">0</span></h3>

		<!-- Tabela de resultados -->
		<h2>Resultados:</h2>
		<table id="tabela-relatorio" class="tabela-relatorio">
			<thead>
				<tr>
					<th>Data</th>
					<th>Conta</th>
					<th>QUT</th>
					<th>Entrada</th>
					<th>Saída</th>
				</tr>
			</thead>
			<tbody id="relatorio" class="relatorio">
				<!-- Os registros serão adicionados dinamicamente aqui -->
			</tbody>
		</table>
	
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.2/html2pdf.bundle.min.js" 
			integrity="sha512-MpDFIChbcXl2QgipQrt1VcPHMldRILetapBl5MPCA9Y8r7qvlwx1/Mc9hNTzY+kS5kX6PdoDq41ws1HiVNLdZA==" 
			crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
		<script src="../script/relatorio.js" defer>
		</script>
	
	</body>
</html>
